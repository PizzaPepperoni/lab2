<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
  <link rel="stylesheet" media="screen" href="css/Normalization.css" />
</head>
<body>
  <form method="get" autocomplete="on" action="" enctype="multipart/form-data">
    <fieldset id="wrap">
	  <legend> <h2>User Form</h2> </legend>
	    <!--text fields-->
		<div>
	      <label id="label"><strong>Please provide the information in order to submit the form</strong></label>
	    </div>
		<div>
	      <label>First Name:<input type="text" name="first_name_field" placeholder="First Name"></label>
	    </div>
	    <div>
	      <label>Last Name:<input type="text" name="last_name_field" placeholder="Last Name"></label>
	    </div>
	    <div>
	      <label>Phone Number:<input type="text" name="phone_field" placeholder="Phone Number"></label>
	    </div>
	    <div>
	      <label>E-mail Address:<input type="text" name="email_field" placeholder="E-mail Address"></label>
	    </div>
</fieldset>
  <div id="inputButton">
    <input type="submit" value="Submit">
  </div>
</form>
</body>
</html>
